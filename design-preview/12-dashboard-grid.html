<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Waule Mono</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-base: #09090b;
            --bg-subtle: #141416; /* Slightly lighter than base */
            --bg-element: #1c1c1e; /* Cards, etc */
            
            --border-light: #27272a;
            --border-hover: #3f3f46;
            
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #52525b;
            
            --accent: #ffffff;
            --accent-bg: rgba(255,255,255,0.1);
        }

        html.light {
            /* Light Theme */
            --bg-base: #ffffff;
            --bg-subtle: #f9f9f9;
            --bg-element: #ffffff;
            
            --border-light: #e5e5e5;
            --border-hover: #d4d4d4;
            
            --text-primary: #171717;
            --text-secondary: #737373;
            --text-tertiary: #a3a3a3;
            
            --accent: #171717;
            --accent-bg: rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background: var(--bg-base);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: var(--bg-base);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
        }

        .brand {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 32px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand-dot { width: 8px; height: 8px; background: var(--text-primary); border-radius: 50%; }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .nav-item:hover { background: var(--bg-subtle); color: var(--text-primary); }
        .nav-item.active { background: var(--bg-subtle); color: var(--text-primary); font-weight: 500; }
        .nav-icon { width: 18px; height: 18px; border: 1px solid var(--text-tertiary); border-radius: 4px; }

        .sidebar-footer { margin-top: auto; padding: 0 12px; }
        .user-profile { display: flex; align-items: center; gap: 10px; font-size: 13px; color: var(--text-secondary); }
        .avatar { width: 24px; height: 24px; background: var(--bg-element); border-radius: 50%; border: 1px solid var(--border-light); }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-subtle);
        }

        /* HEADER */
        .header {
            height: 64px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            background: var(--bg-base);
        }

        .page-title { font-size: 14px; font-weight: 500; color: var(--text-primary); }
        
        .search-bar {
            position: relative;
            width: 300px;
        }
        .search-input {
            width: 100%;
            background: var(--bg-subtle);
            border: 1px solid var(--border-light);
            padding: 8px 12px 8px 32px;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }
        .search-input:focus { outline: none; border-color: var(--text-secondary); }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border: 1px solid var(--text-tertiary);
            border-radius: 50%;
        }

        /* FILTERS */
        .filters {
            padding: 24px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-base); /* Sticky feel */
        }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-light);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover { border-color: var(--text-secondary); color: var(--text-primary); }
        .filter-btn.active { background: var(--text-primary); color: var(--bg-base); border-color: var(--text-primary); }

        /* GRID */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 0 32px 32px 32px;
            background: var(--bg-base);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--bg-base);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        .card-preview {
            height: 160px;
            background: var(--bg-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            border-bottom: 1px solid var(--border-light);
            position: relative;
        }
        .card-preview img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.9;
        }

        .card-status {
            position: absolute;
            top: 12px; right: 12px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 10px;
            font-weight: 500;
        }

        .card-body { padding: 16px; }
        
        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-state {
            height: 6px;
            width: 40px;
            background: var(--border-light);
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand">
            <div class="brand-dot"></div>
            Waule
        </div>
        
        <a href="#" class="nav-item active">
            <span class="nav-icon"></span>
            Projects
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon"></span>
            Assets
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon"></span>
            Workflows
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon"></span>
            Settings
        </a>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar"></div>
                <span>user@waule.com</span>
            </div>
        </div>
    </nav>

    <main class="main">
        <header class="header">
            <div class="page-title">Dashboard / Projects</div>
            <div class="search-bar">
                <span class="search-icon"></span>
                <input type="text" class="search-input" placeholder="Search projects...">
            </div>
            <button onclick="document.documentElement.classList.toggle('light')" style="background:none; border:none; color:var(--text-secondary); cursor:pointer;">◐</button>
        </header>

        <div class="filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Recent</button>
            <button class="filter-btn">Favorites</button>
            <button class="filter-btn">Archived</button>
        </div>

        <div class="content-scroll">
            <div class="grid">
                <!-- Card 1 -->
                <div class="card">
                    <div class="card-preview">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Mountain">
                        <div class="card-status">READY</div>
                    </div>
                    <div class="card-body">
                        <div class="card-title">Alpine Expedition Campaign</div>
                        <div class="card-meta">
                            <span>Edited 2h ago</span>
                            <span>24MB</span>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card">
                    <div class="card-preview">
                        <div style="width: 40px; height: 40px; border: 1px solid var(--text-tertiary); display:flex; align-items:center; justify-content:center; border-radius:50%;">▶</div>
                        <div class="card-status">PROCESSING</div>
                    </div>
                    <div class="card-body">
                        <div class="card-title">Product Launch Video v2</div>
                        <div class="card-meta">
                            <span>Generating...</span>
                            <span>--</span>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="card">
                    <div class="card-preview">
                        <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Abstract">
                    </div>
                    <div class="card-body">
                        <div class="card-title">Abstract Backgrounds Pack</div>
                        <div class="card-meta">
                            <span>Edited yesterday</span>
                            <span>1.2GB</span>
                        </div>
                    </div>
                </div>

                <!-- Add New -->
                <div class="card" style="display: flex; align-items: center; justify-content: center; border-style: dashed; background: transparent;">
                    <div style="text-align: center; color: var(--text-secondary);">
                        <div style="font-size: 24px; margin-bottom: 8px;">+</div>
                        <div style="font-size: 13px;">New Project</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
